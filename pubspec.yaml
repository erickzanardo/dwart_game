name: dwart
description: Dwart game
version: 1.0.0+1
publish_to: none

environment:
  sdk: ">=2.16.0 <3.0.0"

dependencies:
  bloc: ^8.0.3
  dwart_components:
    path: packages/dwart_components
  flame:
    git:
      url: https://github.com/flame-engine/flame
      path: packages/flame
  flame_behaviors:
    git:
      url: git@github.com:VeryGoodOpenSource/flame_behaviors.git
  flutter:
    sdk: flutter
  flutter_bloc: ^8.0.1
  flutter_localizations:
    sdk: flutter
  intl: ^0.17.0

dev_dependencies:
  bloc_test: ^9.0.3
  flutter_test:
    sdk: flutter
  mocktail: ^0.3.0
  very_good_analysis: ^2.4.0

flutter:
  uses-material-design: true
  generate: true

dependency_overrides:
  flame:
    git:
      url: https://github.com/flame-engine/flame
      path: packages/flame
